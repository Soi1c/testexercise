<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test Exercise</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
</head>
<body ng-app="testexercise">
<div class="container" ng-controller="LoginController">
	<label>User</label> <input type="text" ng-model="userDto.userName" class="input-sm spacing"/>
	<hr/>
	<label>Password</label> <input type="text" ng-model="userDto.password" class="input-sm spacing"/>
	<hr/>
	<button ng-click="login()" class="btn btn-sm btn-info">Login</button>
	<hr/>
	<button ng-click="signUp()" class="btn btn-sm btn-info">Sign Up</button>
</div>
</body>
<script src="js/static/main.js"></script>
<script src="js/static/LoginController.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
