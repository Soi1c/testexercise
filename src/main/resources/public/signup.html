<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="main.js"></script>
    <script src="SignUpController.js"></script>
	<script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body ng-app="testexercise">
<div class="container" ng-controller="SignUpController">
    <form class="form-horizontal" ng-submit="submitForm()">
        <label>E-mail</label> <input type="text" ng-model="email" class="input-sm spacing"/>
        <hr/>
        <label>Password</label> <input type="text" ng-model="password" class="input-sm spacing"/>
        <hr/>
		<div class="g-recaptcha col-sm-5"
			 data-sitekey='6LfaHiITAAAAAAgZBHl4ZUZAYk5RlOYTr6m2N34X'></div>
		<span id="captchaError" class="alert alert-danger col-sm-4"
			  style="display:none"></span>
		<hr/>
        <button type="submit" class="btn btn-sm btn-info">Register</button>
    </form>
</div>
</body>
</html>
