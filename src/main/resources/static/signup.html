<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link href='/css/app.css' rel="stylesheet"/>
	<script type="text/javascript" src="/js/main.js"></script>
	<script type="text/javascript" src="/js/registration.js"></script>
</head>

<body onload="Captcha()">
<div class="container">
	<form class="form-horizontal">
		<label>E-mail</label> <input type="text" id="email"/>
		<hr/>
		<label>Password</label> <input type="text" id="password"/>
		<hr/>
		<div class="capt">
			<h2 type="text" id="mainCaptcha"></h2>
			<p><input type="button" id="refresh" onclick="Captcha();"/></p>
			<input type="text" id="txtInput"/>
			<input id="Button1" type="button" value="Check" onclick="alert(ValidCaptcha());"/>
		</div>
		<button type="submit" onclick="submitRegistration()">Register</button>
	</form>
	<a href="login.html">Sign In</a>
</div>
</body>
</html>
